<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Clase 1 Javascript</title>
</head>
<body>
    <h1>Bienvenido a la Clase 1 de Javascript</h1>
    <script>
        var anoProx = 2022;
        let nombreIngresado = prompt("Ingresa tu nombre");
        let apellidoIngresado = prompt ("Ingresa tu apellido");
        alert ("Hola " + nombreIngresado);
        let anoNacimiento = prompt("Ingresa tu año de nacimiento");
        var edad = anoProx - anoNacimiento;
        alert (nombreIngresado + " " + apellidoIngresado + " en " + anoProx + " cumplirás " + edad + " años!!");
    </script>
</body>
</html>
